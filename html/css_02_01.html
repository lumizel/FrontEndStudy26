<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel='stylesheet' href="../css/CSS_02_01.CSS">

     <style>
 h1 {
 color: blue;
 text-align: center;
 }
 p {
 background-color: lightgray;
 padding: 10px;
 }
 </style>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS 연결 방법 실습</title>
</head>
<body>
 <h1>CSS 연결 방법 테스트</h1>
<p style="color: red; font-size: 18px; font-weight: bold;">첫 번째 문단입니다.</p>

 <p>두 번째 문단입니다.</p>
 <p>세 번째 문단입니다.</p>
</body>
</html>

인라인 부터 내부 외부 순으로 적용되서

<!--
주요 Flexbox 개념들:

Flex Container (부모): d-flex 클래스로 만드는 컨테이너
Flex Items (자식): 컨테이너 안의 요소들
Main Axis (주축): 기본 배치 방향 (가로 또는 세로)
Cross Axis (교차축): 주축에 수직인 방향
부트스트랩 5 Flexbox 유틸리티 클래스들:

방향 제어: flex-row, flex-column
정렬 제어: justify-content-*, align-items-*
개별 정렬: align-self-*
유연성: flex-fill, flex-grow-*, flex-shrink-*
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 기초</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>기본 Flexbox 컨테이너</h2>

        <!-- 기본 flex 컨테이너 -->
        <div class="d-flex bg-light p-3 mb-3">
            <div class="bg-primary text-white p-2 me-2">항목 1</div>
            <div class="bg-success text-white p-2 me-2">항목 2</div>
            <div class="bg-warning text-dark p-2">항목 3</div>
        </div>

        <!-- 세로 방향 flex -->
        <div class="d-flex flex-column bg-light p-3" style="height: 200px;">
            <div class="bg-primary text-white p-2 mb-2">위</div>
            <div class="bg-success text-white p-2 mb-2">중간</div>
            <div class="bg-warning text-dark p-2">아래</div>
        </div>
    </div>


    <div class="container mt-4">
        <h2>Flexbox 정렬 마스터하기</h2>

        <!-- 가로 중앙 정렬 -->
        <div class="d-flex justify-content-center bg-light p-3 mb-3">
            <div class="bg-primary text-white p-2">중앙 정렬</div>
        </div>

        <!-- 양쪽 끝 정렬 -->
        <div class="d-flex justify-content-between bg-light p-3 mb-3">
            <div class="bg-primary text-white p-2">왼쪽</div>
            <div class="bg-success text-white p-2">오른쪽</div>
        </div>

        <!-- 세로 중앙 정렬 -->
        <div class="d-flex align-items-center bg-light p-3 mb-3" style="height: 100px;">
            <div class="bg-primary text-white p-2">세로 중앙</div>
        </div>

        <!-- 완전 중앙 정렬 -->
        <div class="d-flex justify-content-center align-items-center bg-light" style="height: 150px;">
            <div class="bg-danger text-white p-3">완전 중앙!</div>
        </div>
    </div>

    <div class="container mt-4">
        <h2>상품 카드 레이아웃</h2>
        <div class="row">
            <!-- 카드 1 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="상품 이미지">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">스마트폰</h5>
                        <p class="card-text flex-grow-1">최신 기술이 적용된 고성능 스마트폰입니다.</p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 text-primary mb-0">299,000원</span>
                                <button class="btn btn-primary">구매하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 카드 2 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="상품 이미지">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">노트북</h5>
                        <p class="card-text flex-grow-1">업무와 게임 모두 완벽하게 소화하는 고성능 노트북입니다.
                        긴 배터리 수명과 뛰어난 성능을 자랑합니다.</p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 text-primary mb-0">1,299,000원</span>
                                <button class="btn btn-primary">구매하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 카드 3 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="상품 이미지">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">태블릿</h5>
                        <p class="card-text flex-grow-1">휴대성과 성능을 모두 갖춘 태블릿.</p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 text-primary mb-0">599,000원</span>
                                <button class="btn btn-primary">구매하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!--
Flexbox 기본: d-flex로 컨테이너 생성
방향 제어: flex-row, flex-column - 세로 가로
정렬 제어: justify-content-*, align-items-* - 가로 세로
유연성: flex-grow-1, mt-auto 등
-->

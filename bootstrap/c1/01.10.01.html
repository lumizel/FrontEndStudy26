<!--
부트스트랩 5의 Grid 유틸리티는 다음과 같은 클래스들을 제공합니다:

.d-grid: 요소를 CSS Grid 컨테이너로 만듦
.gap-*: 그리드 아이템 간의 간격 설정
인라인 스타일로 grid-template-columns, grid-template-rows 사용
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 통합 레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-layout {
            min-height: 100vh;
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 80px 1fr 60px;
            gap: 1rem;
        }

        .header { grid-area: header; background: #e9ecef; }
        .sidebar { grid-area: sidebar; background: #f8f9fa; }
        .main-content { grid-area: main; background: #ffffff; }
        .footer { grid-area: footer; background: #e9ecef; }

         @media (max-width: 768px) {
                .main-layout {
                    grid-template-areas:
                        "header"
                        "main"
                        "sidebar"
                        "footer";
                    grid-template-columns: 1fr;
                    grid-template-rows: 80px 1fr auto 60px;
                }
            }
    </style>
</head>

<body>
    <div class="main-layout">
        <header class="header d-flex align-items-center px-3">
            <h1 class="h4 mb-0">Grid 통합 레이아웃</h1>
        </header>

        <aside class="sidebar p-3">
            <nav class="nav flex-column">
                <a class="nav-link" href="#">메뉴 1</a>
                <a class="nav-link" href="#">메뉴 2</a>
                <a class="nav-link" href="#">메뉴 3</a>
            </nav>
        </aside>

        <main class="main-content p-3">
            <h2>메인 콘텐츠 영역</h2>
            <p>여기에 부트스트랩 그리드를 추가할 예정입니다.</p>
        </main>

        <footer class="footer d-flex align-items-center px-3">
            <p class="mb-0">&copy; 2024 Grid Layout Example</p>
        </footer>
    </div>

    <main class="main-content p-3">
        <h2 class="mb-4">프로젝트 갤러리</h2>

        <!-- CSS Grid 갤러리 -->
        <div class="d-grid gap-3 mb-4" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
            <div class="card" style="grid-row: span 2;">
                <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="대형 프로젝트">
                <div class="card-body">
                    <h5 class="card-title">대형 프로젝트</h5>
                    <p class="card-text">주요 프로젝트에 대한 상세 설명입니다.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="프로젝트 A">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 A</h5>
                    <p class="card-text">간단한 설명</p>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="프로젝트 B">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 B</h5>
                    <p class="card-text">간단한 설명</p>
                </div>
            </div>

            <div class="card" style="grid-column: span 2;">
                <div class="card-body">
                    <h5 class="card-title">와이드 카드</h5>
                    <p class="card-text">2칸을 차지하는 넓은 카드입니다.</p>
                    <!-- 카드 내부에 부트스트랩 그리드 -->
                    <div class="row g-2 mt-2">
                        <div class="col-6">
                            <div class="bg-light p-2 rounded">통계 A</div>
                        </div>
                        <div class="col-6">
                            <div class="bg-light p-2 rounded">통계 B</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


</body>
</html>


<!--
핵심 포인트:
- CSS Grid는 전체 페이지 레이아웃에 적합
- 부트스트랩 그리드는 세부 콘텐츠 배치에 효과적
- 두 시스템을 조합하면 최대의 유연성 확보 가능
-->

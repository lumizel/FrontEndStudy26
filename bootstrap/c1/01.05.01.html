<!--
Property (속성)
- m : margin (바깥 여백)
- p : padding (안쪽 여백)

Sides (방향)
- t : top (위)
- b : bottom (아래)
- s : start (왼쪽, LTR에서)
- e : end (오른쪽, LTR에서)
- x : 좌우 (start + end)
- y : 상하 (top + bottom)
- 생략 : 모든 방향

Size (크기)
- 0 : 0rem (여백 없음)
- 1 : 0.25rem (4px)
- 2 : 0.5rem (8px)
- 3 : 1rem (16px)
- 4 : 1.5rem (24px)
- 5 : 3rem (48px)
- auto : 자동 (주로 margin에서 사용)

정렬 유틸리티
부트스트랩은 텍스트 정렬, 수직 정렬을 위한 다양한 클래스도 제공합니다:

텍스트 정렬: text-start, text-center, text-end
수직 정렬: align-top, align-middle, align-bottom
Flexbox 정렬: justify-content-center, align-items-center
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격과 정렬 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- 기본 카드 (간격 없음) -->
        <div class="card" style="width: 300px;">
            <div class="card-body">
                <h5 class="card-title">기본 카드</h5>
                <p class="card-text">간격이 없어서 답답해 보입니다.</p>
            </div>
        </div>

        <!-- 간격 적용된 카드 -->
        <div class="card mt-4" style="width: 300px;">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">개선된 카드</h5>
                <p class="card-text">적절한 간격으로 훨씬 깔끔해 보입니다!</p>
            </div>
        </div>

    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">카드 1</h5>
                        <p class="card-text mb-4">내용이 들어갑니다.</p>
                        <a href="#" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">카드 2</h5>
                        <p class="card-text mb-4">여백이 일정하게 적용되어 있습니다.</p>
                        <a href="#" class="btn btn-success">더 보기</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">카드 3</h5>
                        <p class="card-text mb-4">모든 카드가 동일한 간격을 가집니다.</p>
                        <a href="#" class="btn btn-info">더 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid bg-light py-5">
        <!-- 중앙 정렬된 헤더 섹션 -->
        <div class="text-center mb-5">
            <h2 class="mb-3">서비스 소개</h2>
            <p class="lead mb-4">최고의 서비스를 제공합니다</p>
            <button class="btn btn-primary btn-lg me-3">시작하기</button>
            <button class="btn btn-outline-primary btn-lg">더 알아보기</button>
        </div>

        <!-- Flexbox를 활용한 카드 정렬 -->
        <div class="d-flex justify-content-center align-items-stretch gap-4 flex-wrap">
            <div class="card" style="width: 250px;">
                <div class="card-body text-center p-4">
                    <div class="mb-3">
                        <i class="bi bi-heart-fill text-danger" style="font-size: 2rem;"></i>
                    </div>
                    <h5 class="card-title mb-3">품질</h5>
                    <p class="card-text">최고 품질의 서비스를 제공합니다.</p>
                </div>
            </div>

            <div class="card" style="width: 250px;">
                <div class="card-body text-center p-4">
                    <div class="mb-3">
                        <i class="bi bi-lightning-fill text-warning" style="font-size: 2rem;"></i>
                    </div>
                    <h5 class="card-title mb-3">속도</h5>
                    <p class="card-text">빠른 처리 속도를 자랑합니다.</p>
                </div>
            </div>

            <div class="card" style="width: 250px;">
                <div class="card-body text-center p-4">
                    <div class="mb-3">
                        <i class="bi bi-shield-check text-success" style="font-size: 2rem;"></i>
                    </div>
                    <h5 class="card-title mb-3">보안</h5>
                    <p class="card-text">안전한 보안 시스템을 운영합니다.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!--
핵심 포인트:
- Spacing 클래스: {property}{sides}-{size} 구조
- 마진(m)과 패딩(p)을 방향별, 크기별로 자유자재로 조절
- 텍스트 정렬과 Flexbox 정렬을 조합한 레이아웃 구성
-->

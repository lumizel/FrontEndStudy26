<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- 그라데이션 효과 -->
    <div class="bg-primary bg-gradient text-white p-4 mb-3 rounded">
        그라데이션이 적용된 Primary 배경
    </div>

    <!-- 투명도가 적용된 색상 -->
    <div class="bg-success bg-opacity-25 p-3 mb-3 rounded">
        25% 투명도가 적용된 Success 배경
    </div>

    <div class="bg-danger bg-opacity-50 text-white p-3 mb-3 rounded">
        50% 투명도가 적용된 Danger 배경
    </div>

    <!-- 테두리 색상 -->
    <div class="border border-primary border-3 p-3 mb-3">
        Primary 색상 테두리
    </div>

    <div class="border border-success border-2 bg-success bg-opacity-10 p-3">
        Success 색상 테두리와 연한 배경
    </div>
</div>

</body>
</html>

<!--
p-0	0	여백 없음
p-1	0.25rem (4px)	아주 살짝
p-2	0.5rem (8px)	조금
p-3	1rem (16px)	가장 표준적인 여백
p-4	1.5rem (24px)	넉넉함
p-5	3rem (48px)	아주 넓음
-->

<!--
핵심 포인트:
- 의미에 맞는 색상 선택 (성공→초록, 오류→빨강)
- 배경색과 텍스트 색상의 대비 고려
- 투명도(bg-opacity-*)와 그라데이션(bg-gradient) 활용
-->

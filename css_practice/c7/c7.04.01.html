<!--
align-items는 Flexbox의 교차축 정렬을 담당하는 핵심 속성입니다.

stretch (기본값): 아이템들이 컨테이너 높이에 맞춰 늘어남
flex-start: 교차축의 시작점에 정렬 (위쪽)
flex-end: 교차축의 끝점에 정렬 (아래쪽)
center: 교차축의 중앙에 정렬
baseline: 텍스트 기준선에 맞춰 정렬
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items 실습</title>
    <style>
        .container {
            display: flex;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 5px;
            border-radius: 5px;
        }

        .stretch { align-items: stretch; }
        .flex-start { align-items: flex-start; }
        .flex-end { align-items: flex-end; }
        .center { align-items: center; }
        .baseline { align-items: baseline; }
    </style>
</head>
<body>
    <h3>stretch (기본값)</h3>
    <div class="container stretch">
        <div class="item">아이템 1</div>
        <div class="item">아이템 2<br>두 줄</div>
        <div class="item">아이템 3</div>
    </div>

    <h3>center</h3>
    <div class="container center">
        <div class="item">아이템 1</div>
        <div class="item">아이템 2<br>두 줄</div>
        <div class="item">아이템 3</div>
    </div>
</body>
</html>

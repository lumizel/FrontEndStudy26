<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <STYLE>
 .website-layout {
 display: grid;
 grid-template-columns: 200px 1fr 150px; /* 사이드바, 메인, 광고 */
 grid-template-rows: 80px 1fr 60px; /* 헤더, 콘텐츠, 푸터 */
 gap: 10px;
 height: 100vh; /* 화면 전체 높이 */
 padding: 10px;
}

.header {
 grid-column: 1 / -1; /* 첫 번째 열부터 마지막 열까지 합치기*/
 background-color: #333;
 color: white;
 display: flex;
 align-items: center;
 padding: 0 20px;
}

.sidebar {
 background-color: #f4f4f4;
 padding: 20px;
}

.main-content {
 background-color: white;
 padding: 20px;
 border: 1px solid #ddd;
}

.ads {
 background-color: #ffe6e6;
 padding: 10px;
 text-align: center;
}

.footer {
 grid-column: 1 / -1; /* 모든 열에 걸쳐 배치 합치기 */
 background-color: #666;
 color: white;
 display: flex;
 justify-content: center;
 align-items: center;
}


    </STYLE>
</head>
<body>
<div class="website-layout">
 <header class="header">웹사이트 헤더</header>
 <aside class="sidebar">
 <h3>사이드바</h3>
 <ul>
 <li>메뉴 1</li>
 <li>메뉴 2</li>
 <li>메뉴 3</li>
 </ul>
 </aside>
 <main class="main-content">
 <h1>메인 콘텐츠</h1>
 <p>여기에 주요 내용이 들어갑니다.</p>
 </main>
 <aside class="ads">광고 영역</aside>
 <footer class="footer">푸터</footer>
</div>

</body>
</html>

<!--
CSS Grid는 2차원 레이아웃 시스템으로, 행과 열을 동시에 제어할 수 있습니다.
display: grid로 Grid Container를 만들고,
 grid-template-columns와 grid-template-rows로 격자를 정의합니다.
fr 단위를 사용하면 사용 가능한 공간을 비율로 나눌 수 있습니다.
gap 속성으로 격자 사이의 간격을 조절할 수 있습니다.
grid-column과 grid-row 속성으로 아이템이 차지할 영역을 지정할 수 있습니다.
-->

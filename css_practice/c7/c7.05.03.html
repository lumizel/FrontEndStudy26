<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 그리드 레이아웃</title>
    <style>
        /* [부모] 상품들을 감싸는 큰 판 */
        .product-grid {
            display: flex;
            flex-wrap: wrap;             /* 자리가 좁으면 다음 줄로 넘기기 */
            justify-content: space-around; /* 가로 방향으로 균등하게 배치 */
            align-content: flex-start;    /* 여러 줄일 때 위쪽부터 쌓기 */
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* [자식] 개별 상품 카드 */
        .product-card {
            width: 200px;
            height: 280px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease; /* 마우스 올렸을 때 부드러운 효과 */
        }

        .product-card:hover {
            transform: translateY(-5px); /* 마우스 올리면 위로 살짝 들림 */
        }

        .product-image {
            width: 100%;
            height: 160px;
            background-color: #ff0000;
            display: flex;
            align-items: center;    /* 이미지 안의 텍스트 세로 중앙 */
            justify-content: center; /* 이미지 안의 텍스트 가로 중앙 */
            color: #ffffff;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-price {
            color: #e91e63;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="product-grid">

        <div class="product-card">
            <div class="product-image">상품 이미지</div>
            <div class="product-info">
                <div class="product-title">스마트폰 케이스</div>
                <div class="product-price">15,000원</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">상품 이미지</div>
            <div class="product-info">
                <div class="product-title">무선 이어폰</div>
                <div class="product-price">89,000원</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">상품 이미지</div>
            <div class="product-info">
                <div class="product-title">노트북 파우치</div>
                <div class="product-price">25,000원</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">상품 이미지</div>
            <div class="product-info">
                <div class="product-title">휴대용 배터리</div>
                <div class="product-price">35,000원</div>
            </div>
        </div>

    </div>
</body>
</html>

<!--
flex-wrap: wrap으로 자연스러운 줄바꿈 구현
align-content로 여러 줄들의 정렬 조절
반응형 레이아웃에서 매우 유용한 기능
-->

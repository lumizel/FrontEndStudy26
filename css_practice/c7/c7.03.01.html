<!--
justify-content의 주요 값들:

flex-start (기본값): 시작점에 몰아서 배치 (왼쪽 정렬)
flex-end: 끝점에 몰아서 배치 (오른쪽 정렬)
center: 가운데로 모아서 배치 (가운데 정렬)
space-between: 양 끝에 배치하고 나머지는 균등하게 분배
space-around: 각 아이템 주변에 동일한 여백 배치
space-evenly: 모든 간격을 동일하게 배치
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>justify-content 실습</title>
 <style>
 .container {
 display: flex;
 background-color: #f0f0f0;
 padding: 20px;
 margin: 10px 0;
 border: 2px solid #ddd;
 }

 .item {
 background-color: #4CAF50;
 color: white;
 padding: 15px 20px;
 margin: 5px;
 border-radius: 5px;
 font-weight: bold;
 }
 </style>
</head>
<body>
 <h2>justify-content 실습</h2>

 <h3>1. flex-start (기본값)</h3>
 <div class="container" style="justify-content: flex-start;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
 </div>

<!-- 기존 코드 아래에 추가 -->
<h3>2. flex-end</h3>
<div class="container" style="justify-content: flex-end;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>3. center</h3>
<div class="container" style="justify-content: center;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>4. space-between</h3>
<div class="container" style="justify-content: space-between;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>5. space-around</h3>
<div class="container" style="justify-content: space-around;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>6. space-evenly</h3>
<div class="container" style="justify-content: space-evenly;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>



</body>
</html>

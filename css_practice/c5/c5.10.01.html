<!--
선택자 그룹화 (Selector Grouping)
여러 요소에 같은 스타일을 적용할 때는 쉼표(,)로 선택자들을 그룹화할 수 있습니다. 이는 마치 "이것도, 저것도, 그것도 모두 같은 스타일로!"라고 말하는 것과 같습니다.

/* 비효율적인 방법 */
h1 { color: blue; font-weight: bold; }
h2 { color: blue; font-weight: bold; }
h3 { color: blue; font-weight: bold; }

/* 효율적인 그룹화 */
h1, h2, h3 {
 color: blue;
 font-weight: bold;
}
복합 선택자 조합
선택자들을 공백으로 연결하면 후손 선택자가 됩니다. 이는 "A 안에 있는 모든 B"를 의미합니다.

/* nav 안에 있는 모든 a 태그 */
nav a {
 text-decoration: none;
 color: #333;
}

/* article 안에 있는 모든 p 태그 */
article p {
 line-height: 1.6;
 margin-bottom: 1em;
}
직접 자식 선택자(>)는 바로 아래 자식만을 선택합니다.

/* nav의 직접 자식인 ul만 선택 */
nav > ul {
 list-style: none;
 display: flex;
}
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>선택자 조합 연습</title>
 <style>
 /* 1. 그룹화: 모든 제목 요소에 공통 스타일 */
 h1, h2, h3 {
 color: #2c3e50;
 font-family: 'Malgun Gothic', sans-serif;
 }

 /* 2. 후손 선택자: nav 안의 모든 a 태그 */
 nav a {
 text-decoration: none;
 color: #34495e;
 padding: 10px 15px;
 display: inline-block;
 }

 /* 3. 직접 자식 선택자: nav의 직접 자식 ul만 */
 nav > ul {
 list-style: none;
 margin: 0;
 padding: 0;
 display: flex;
 }

 /* 4. 조합 선택자: nav 안의 li 안의 a 태그 */
 nav li a:hover {
 background-color: #3498db;
 color: white;
 }

  /* 기존 스타일에 추가 */

/* 5. 첫 번째 자식 선택자 */
nav li:first-child a {
 background-color: #f39c12;
 color: white;
 font-weight: bold;
}

/* 6. 마지막 자식에는 다른 스타일 */
nav li:last-child a {
 border-right: none;
 border-radius: 0 5px 5px 0;
}

/* 7. 클래스와 조합 */
.special-section h2,
.special-section p {
 background-color: #ecf0f1;
 padding: 10px;
}

  /* 복잡한 조합 예제 */

/* 8. 다중 클래스 조합 */
.card.featured {
 border: 2px solid #e74c3c;
 box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
}

/* 9. 속성 선택자와 조합 */
input[type="text"]:focus,
input[type="email"]:focus {
 border-color: #0000ff;
 outline: none;
 box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

/* 10. 인접 형제 선택자 */
h2 + p {
 font-size: 1.1em;
 color: #ff0000;
 margin-top: 0;
}

/* 11. 일반 형제 선택자 */
.active ~ li a {
 opacity: 0.6;
}
 </style>
</head>
<body>
 <h1>메인 제목</h1>
 <h2>부제목</h2>

 <nav>
 <ul>
 <li><a href="#home">홈</a></li>
 <li><a href="#about">소개</a></li>
 <li><a href="#contact">연락처</a></li>
 </ul>
 </nav>

 <h3>섹션 제목</h3>

<div class="special-section">
 <h2>특별한 섹션</h2>
 <p>이 섹션은 특별한 배경색을 가집니다.</p>
</div>
</body>
</html>


<!--
핵심 포인트:
- 선택자 그룹화로 코드 중복 제거
- 후손 선택자로 계층 구조 활용
- 가상 클래스와 조합으로 동적 스타일링
- 특이도를 고려한 선택자 작성

-->

<!--
특이도 계산 방법
CSS 특이도는 네 개의 숫자로 계산됩니다.

인라인 스타일 (1000점): style="color: red"
ID 선택자 (100점): #header
클래스, 속성, 가상클래스 선택자 (10점): .menu, [type="text"], :hover
요소 선택자 (1점): div, p, h1


상속(Inheritance)은 부모의 특성이 자식에게 전달되는 것처럼,
부모 요소의 CSS 속성이 자식 요소에게 자동으로 적용되는 것입니다.
하지만 모든 속성이 상속되는 것은 아닙니다.

상속되는 속성들:
- 텍스트 관련: color, font-family, font-size, line-height
- 목록 관련: list-style

상속되지 않는 속성들:
- 박스 모델: width, height, margin, padding, border
- 배경: background-color, background-image

-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>특이도 테스트</title>
 <style>
 /* 특이도 1점 */
 h1 { color: blue; }

 /* 특이도 10점 */
 .title { color: green; }

 /* 특이도 100점 */
 #main-title { color: red; }

 /* 특이도 11점 (10 + 1) */
 .title h1 { color: orange; }
 </style>
</head>
<body>
 <h1 id="main-title" class="title">어떤 색깔일까요?</h1>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>상속 테스트</title>
 <style>

 .container {
 color: blue;
 font-size: 18px;
 border: 2px solid red;
 padding: 20px;
 }

 .child {
 /* color와 font-size는 상속받음 */
 /* border와 padding은 상속받지 않음 */
 }


 </style>

</head>
<body>
 <div class="container">
 부모 요소입니다.
 <p class="child">자식 요소입니다.</p>
 </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>

 <meta charset="UTF-8">
 <title>실무 예제</title>
 <style>
 /* 전체 사이트 기본 스타일 */
 body {
 font-family: 'Arial', sans-serif;
 color: #333;
 line-height: 1.6;
 }

 /* 네비게이션 메뉴 */
 .nav {
 background-color: #f8f9fa;
 padding: 10px;
 }

 .nav a {
 color: #007bff;
 text-decoration: none;
 }

 .nav a:hover {
 color: #0056b3;
 }

 /* 특별한 버튼 */
 .nav .special-button {
 background-color: #28a745;
 color: white !important; /* 상속된 링크 색상 무시 */
 padding: 8px 16px;
 border-radius: 4px;
 }
 </style>
</head>
<body>
 <nav class="nav">
 <a href="#">홈</a>
 <a href="#">소개</a>
 <a href="#" class="special-button">특별 메뉴</a>
 </nav>

 <main>
 <h1>안녕하세요!</h1>
 <p>이 텍스트는 body에서 상속받은 스타일을 사용합니다.</p>
 </main>
</body>
</html>

<!--
동적 가상 클래스 (Dynamic Pseudo-classes)
사용자의 행동에 따라 상태가 변하는 것들입니다.

:hover - 마우스를 올렸을 때 (마우스가 요소 위에 떠있을 때)
:active - 클릭하고 있는 순간 (마우스 버튼을 누르고 있을 때)
:focus - 포커스를 받았을 때 (입력 필드를 클릭했거나 탭으로 선택했을 때)
:visited - 방문한 링크 (이미 클릭해서 가본 링크)
구조적 가상 클래스 (Structural Pseudo-classes)
요소의 위치나 순서에 따라 결정되는 것들입니다.

:first-child - 첫 번째 자식 요소
:last-child - 마지막 자식 요소
:nth-child(n) - n번째 자식 요소
:nth-of-type(n) - 같은 태그 중 n번째 요소
-->
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>가상 클래스 실습</title>
 <style>
 .magic-button {
 background-color: #3498db;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 font-size: 16px;
 transition: all 0.3s ease;
 }

 /* 마우스를 올렸을 때 */
 .magic-button:hover {
 background-color: #2980b9;
 transform: translateY(-2px);
 }

 /* 클릭하고 있을 때 */
 .magic-button:active {
 background-color: #1f618d;
 transform: translateY(0);
 }

 /* 포커스를 받았을 때 */
 .magic-button:focus {
 outline: 3px solid #f39c12;
 outline-offset: 2px;
 }
 </style>

</head>
<body>
 <button class="magic-button">마법의 버튼</button>
 <p>버튼에 마우스를 올려보고, 클릭해보고, 탭 키로 포커스를 맞춰보세요!</p>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>구조적 가상 클래스</title>
 <style>
 .team-list {
 list-style: none;
 padding: 0;
 max-width: 400px;
 margin: 20px auto;
 }

 .team-list li {
 padding: 15px;
 margin: 5px 0;
 background-color: #ecf0f1;
 border-radius: 5px;
 }

 /* 첫 번째 팀원은 리더! */
 .team-list li:first-child {
 background-color: #f39c12;
 color: white;
 font-weight: bold;
 }

 /* 마지막 팀원은 막내! */
 .team-list li:last-child {
 background-color: #e74c3c;
 color: white;
 }

 /* 짝수 번째는 다른 색으로 */
 .team-list li:nth-child(even) {
 background-color: #d5dbdb;
 }

 /* 3번째는 특별한 색으로 */
 .team-list li:nth-child(3) {
 background-color: #9b59b6;
 color: white;
 }
 </style>
</head>
<body>
 <ul class="team-list">
 <li>김팀장 (리더)</li>
 <li>박개발자</li>
 <li>이디자이너 (특별한 3번째)</li>
 <li>최기획자</li>
 <li>정신입 (막내)</li>
 </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>실전 내비게이션</title>
 <style>
 .navbar {
 background-color: #2c3e50;
 padding: 0;
 margin: 0;
 list-style: none;
 display: flex;
 justify-content: center;
 }

 .navbar li {
 position: relative;
 }

 .navbar a {
 display: block;
 color: white;
 text-decoration: none;
 padding: 15px 25px;
 transition: all 0.3s ease;
 }

 /* 마우스 오버 효과 */
 .navbar a:hover {
 background-color: #34495e;
 color: #3498db;
 }

 /* 현재 페이지 표시 */
 .navbar a.current {
 background-color: #3498db;
 color: white;
 }

 /* 첫 번째 메뉴 모서리 둥글게 */
 .navbar li:first-child a {
 border-top-left-radius: 5px;
 border-bottom-left-radius: 5px;
 }

 /* 마지막 메뉴 모서리 둥글게 */
 .navbar li:last-child a {
 border-top-right-radius: 5px;
 border-bottom-right-radius: 5px;
 }

 /* 방문한 링크도 기본 색상 유지 */
 .navbar a:visited {
 color: white;
 }

 .navbar a.current:visited {
 color: white;
 }
 </style>
</head>
<body>
 <ul class="navbar">
 <li><a href="#" class="current">홈</a></li>
 <li><a href="#">소개</a></li>
 <li><a href="#">서비스</a></li>
 <li><a href="#">포트폴리오</a></li>
 <li><a href="#">연락처</a></li>
 </ul>

 <div style="padding: 20px; text-align: center;">
 <h2>멋진 내비게이션 완성!</h2>
 <p>각 메뉴에 마우스를 올려보세요. 첫 번째와 마지막 메뉴의 모서리도 확인해보세요!</p>
 </div>
</body>
</html>

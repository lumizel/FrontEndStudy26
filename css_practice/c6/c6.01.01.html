<!--
박스 모델의 4가지 구성 요소
박스 모델을 택배 상자에 비유해보겠습니다.

Content (내용물)
- 택배 상자 안의 실제 물건
- HTML 요소의 실제 내용 (텍스트, 이미지 등)

Padding (완충재)
- 물건을 보호하는 뽁뽁이나 신문지
- 내용물과 테두리 사이의 안쪽 여백

Border (상자 벽)
- 택배 상자의 실제 벽면
- 요소의 테두리선

Margin (배송 간격)
- 택배 상자들 사이의 간격
- 다른 요소들과의 바깥쪽 여백

-->

<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
 <style>
 .box-demo {
 width: 200px;
 height: 100px;
 padding: 50px;
 border: 15px solid #00ff00;
 margin: 100px;
 background-color: #0000ff;
 color: #ffffff;
 text-align: center;
 line-height: 100px;
 }

 /* 박스 모델 시각화를 위한 스타일 */
 .container {
 background-color: #ff0000;
 padding: 50px;
 }

   /* 기본값: content-box */
.content-box {
 box-sizing: content-box;
 width: 200px;
 padding: 20px;
 border: 5px solid #e74c3c;
 /* 실제 크기: 250px (200 + 20×2 + 5×2) */
}

/* 추천: border-box */
.border-box {
 box-sizing: border-box;
 width: 200px;
 padding: 20px;
 border: 5px solid #27ae60;
 /* 실제 크기: 200px (padding과 border 포함) */
}

 </style>
</head>

<body>

 <div class="container">

 <div class="box-demo">
 박스 모델 데모
 </div>

 </div>

<br>
<br>

<div class="content-box">content-box</div>
<div class="border-box">border-box</div>


</body>
</html>


<!--
모든 HTML 요소는 박스 모델을 따릅니다
4가지 구성 요소: Content → Padding → Border → Margin (안쪽부터 바깥쪽 순서)
실제 크기 = Content + Padding + Border (Margin 제외)
box-sizing: border-box로 직관적인 크기 계산 가능
-->

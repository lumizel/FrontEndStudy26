<!--
z-index는 웹페이지에서 요소들의 겹침 순서(쌓임 순서)를 제어하는 CSS 속성입니다.

z-index의 핵심 규칙

숫자가 클수록 앞에 표시됩니다
- z-index: 1보다 z-index: 10이 앞에 나타남
- 음수 값도 사용 가능 (z-index: -1)

position이 설정된 요소에만 적용됩니다
- position: static(기본값)에는 z-index가 작동하지 않음
- relative, absolute, fixed, sticky에서만 동작

같은 z-index 값을 가진 경우
- HTML에서 나중에 작성된 요소가 앞에 표시됨
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>z-index 실습</title>
 <style>
 .container {
 position: relative;
 width: 400px;
 height: 300px;
 margin: 50px auto;
 border: 2px solid #333;
 }

.box1 {
 position: absolute;
 top: 50px;
 left: 50px;
 width: 150px;
 height: 100px;
 background-color: #ff6b6b;
 border: 2px solid #333;
 z-index: 3; /* 가장 앞에 */
}

.box2 {
 position: absolute;
 top: 100px;
 left: 100px;
 width: 150px;
 height: 100px;
 background-color: #4ecdc4;
 border: 2px solid #333;
 z-index: 1; /* 가장 뒤에 */
}

.box3 {
 position: absolute;
 top: 150px;
 left: 150px;
 width: 150px;
 height: 100px;
 background-color: #45b7d1;
 border: 2px solid #333;
 z-index: 2; /* 중간에 */
}

 </style>
</head>
<body>
 <div class="container">
 <div class="box1">박스 1</div>
 <div class="box2">박스 2</div>
 <div class="box3">박스 3</div>
 </div>
</body>
</html>

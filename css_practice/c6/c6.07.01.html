<!--
float의 원래 목적
float 속성은 원래 텍스트 주변에 이미지를 배치하기 위해 만들어졌습니다.

float의 동작 원리
float된 요소는 일반적인 문서 흐름에서 벗어나 부모 요소의 왼쪽이나 오른쪽에 달라붙습니다.
그러면 다른 요소들이 그 주변으로 흘러가게 되죠.

/* float 값들 */
float: left; /* 왼쪽으로 띄우기 */
float: right; /* 오른쪽으로 띄우기 */
float: none; /* 띄우지 않기 (기본값) */


clear로 float 해제하기
float의 영향을 받지 않으려면 clear 속성을 사용합니다.

.clear-both {
 clear: both; /* 양쪽 float 모두 해제 */
}
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Float 기초</title>
 <style>
 .container {
 width: 600px;
 margin: 20px auto;
 padding: 30px;
 border: 10px solid #ddd;
 }

 .floating-image {
 width: 200px;
 height: 150px;
 background-color: #ff0000;
 float: left;
 margin: 0 20px 20px 0;
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 font-weight: bold;
 }

 .text-content {
 text-align: justify;
 line-height: 1.6;
 }
 </style>
</head>

<body>
 <div class="container">
 <div class="floating-image">이미지</div>
 <div class="text-content">
 <p>이것은 float을 사용한 텍스트 감싸기 예제입니다. 파란색 박스가 왼쪽으로 float되어 있고, 텍스트가 그 주변으로 흘러가고 있습니다. 이것이 float의 원래 목적이었습니다.</p>
 <p>텍스트가 이미지 주변으로 자연스럽게 흘러가는 것을 확인할 수 있습니다. 마치 신문이나 잡지의 레이아웃처럼 말이죠.</p>
 </div>
 </div>
</body>
</html>

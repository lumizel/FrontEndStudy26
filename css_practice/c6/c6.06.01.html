<!--

Block 요소 - 독립적인 성격
블록 요소는 마치 독립된 방과 같습니다. 한 줄을 모두 차지하고, 다른 요소들과 위아래로 배치됩니다.

<div>첫 번째 블록</div>
<div>두 번째 블록</div>
<p>세 번째 블록</p>
다음과 같은 특징이 있습니다.
- 항상 새로운 줄에서 시작
- 가로폭을 모두 차지 (width: 100%)
- 높이와 너비 조절 가능
- 상하좌우 여백(margin, padding) 모두 적용

Inline 요소 - 사교적인 성격
인라인 요소는 한 줄에 여러 명이 앉는 벤치와 같습니다. 다른 요소들과 나란히 배치됩니다.

<span>첫 번째</span> <span>두 번째</span> <a href="#">세 번째</a>
다음과 같은 특징이 있습니다.
- 같은 줄에 다른 요소들과 나란히 배치
- 내용만큼만 공간 차지
- 높이와 너비 조절 불가능
- 좌우 여백만 적용 (상하 여백 무시)

Inline-block 요소 - 균형잡힌 성격
인라인-블록 요소는 개인 공간을 가진 채로 한 줄에 앉는 것과 같습니다. 두 성격의 장점을 모두 가집니다.

다음과 같은 특징이 있습니다.
- 같은 줄에 다른 요소들과 나란히 배치
- 높이와 너비 조절 가능
- 상하좌우 여백 모두 적용

display 속성으로 성격


-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>Display 속성 실습</title>
 <style>
 .demo {
 background-color: lightblue;
 padding: 10px;
 margin: 5px;
 border: 2px solid navy;
 }
 </style>
</head>
<body>
 <div class="demo">블록 요소 (div)</div>
 <div class="demo">블록 요소 (div)</div>

 <span class="demo">인라인 요소 (span)</span>
 <span class="demo">인라인 요소 (span)</span>
</body>
</html>

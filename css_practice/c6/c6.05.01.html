<!--
margin과 padding의 차이점
속성	      위치	   배경색 적용	        역할
padding	요소 내부	O	        콘텐츠와 border 사이 간격
margin	요소 외부	X (투명)	    요소와 다른 요소 사이 간격


-->

<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
 <style>
 .card {
 width: 200px;
 height: 100px;
 background-color: #f0f8ff;
 border: 2px solid #4169e1;
 padding: 10px;
 margin: 20px; /* 모든 방향에 20px 여백 */
 }

   .card-special {
 width: 200px;
 height: 100px;
 background-color: #ffe4e1;
 border: 2px solid #ff69b4;
 padding: 10px;

 /* 방향별로 다른 margin 적용 */
 margin-top: 30px; /* 위쪽 30px */
 margin-right: 10px; /* 오른쪽 10px */
 margin-bottom: 40px; /* 아래쪽 40px */
 margin-left: 50px; /* 왼쪽 50px */
}

/* 또는 축약형으로 */
.card-short {
 margin: 30px 10px 40px 50px; /* 상 우 하 좌 순서 */
}

   /* 중앙 정렬을 위한 margin auto */
.center-box {
 width: 300px;
 height: 100px;
 background-color: #e6ffe6;
 border: 2px solid #32cd32;
 margin: 0 auto; /* 좌우 자동 여백으로 중앙 정렬 */
}

/* 특정 방향만 여백 제거 */
.no-top-margin {
 margin: 0 20px 20px 20px; /* 위쪽 여백만 0 */
}

/* 음수 margin으로 요소 겹치기 */
.overlap-box {
 margin-top: -10px; /* 위 요소와 10px 겹침 */
 background-color: #fff8dc;
 border: 2px solid #daa520;
}


 </style>
</head>
<body>
 <div class="card">카드 1</div>
 <div class="card">카드 2</div>
 <div class="card">카드 3</div>
 <div class="card-special">카드 4</div>
 <div class="card-short">카드 5</div>
 <div class="center-box">카드 6</div>
 <div class="no-top-margin">카드 7</div>
 <div class="overlap-bo">카드 8</div>

<div style="margin-bottom: 30px; background: #ffb6c1;">
 위 요소 (margin-bottom: 30px)
</div>
<div style="margin-top: 20px; background: #98fb98;">
 아래 요소 (margin-top: 20px)
</div>

</body>
</html>


<!--
margin 상쇄가 일어나는 경우
- 세로로 인접한 블록 요소들
- 부모와 첫 번째/마지막 자식 요소
- 빈 블록 요소

핵심 포인트
margin: 요소 외부의 투명한 여백 공간
4방향 설정: top, right, bottom, left 개별 또는 축약형 설정
margin auto: 블록 요소의 중앙 정렬에 활용
margin 상쇄: 세로 방향 인접 요소들의 margin이 겹칠 때 큰 값만 적용

-->

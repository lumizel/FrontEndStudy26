<!--
padding은 HTML 요소의 내용과 테두리 사이의 여백을 의미합니다

padding의 4가지 방향
padding은 상하좌우 네 방향으로 설정할 수 있습니다.

padding-top: 위쪽 여백
padding-right: 오른쪽 여백
padding-bottom: 아래쪽 여백
padding-left: 왼쪽 여백

/* 모든 방향 동일 */
padding: 20px;

/* 상하, 좌우 */
padding: 10px 20px;

/* 상, 좌우, 하 */
padding: 10px 20px 15px;

/* 상, 우, 하, 좌 (시계방향) */
padding: 10px 20px 15px 5px;

-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 실습</title>

    <style>
        .button-no-padding {
            background-color: #007bff;
            color: white;
            border: none;
            margin: 10px;
        }

        .button-with-padding {
            background-color: #007bff;
            color: white;
            border: none;
            margin: 10px;
            padding: 12px 24px; /* 상하 12px, 좌우 24px */
        }

       .card {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        margin: 20px;
        width: 300px;
    }

    .card-no-padding {
        /* padding 없음 */
    }

    .card-with-padding {
        padding: 20px; /* 모든 방향 20px */
    }

    .card-custom-padding {
        padding: 30px 20px 15px 25px; /* 상우하좌 */
    }


    </style>

</head>

<body>
    <h2>Padding 비교</h2>
    <button class="button-no-padding">여백 없는 버튼</button>
    <button class="button-with-padding">여백 있는 버튼</button>

<div class="card card-no-padding">
    <h3>패딩 없는 카드</h3>
    <p>내용이 테두리에 딱 붙어있어서 답답해 보입니다.</p>
</div>

<div class="card card-with-padding">
    <h3>균등한 패딩</h3>
    <p>모든 방향에 20px씩 여백을 주어 깔끔하고 읽기 편합니다.</p>
</div>

<div class="card card-custom-padding">
    <h3>커스텀 패딩</h3>
    <p>각 방향마다 다른 여백을 주어 특별한 레이아웃을 만들 수 있습니다.</p>
</div>
</body>
</html>


<!--
실무 팁: 버튼의 경우 보통 상하 8-16px, 좌우 16-32px 정도가 적당합니다. 카드나 컨테이너는 20-40px 정도가 일반적입니다.

핵심 포인트
padding은 내용과 테두리 사이의 여백
4방향 개별 설정 또는 단축 속성 사용 가능
시계방향 순서로 값 설정 (상-우-하-좌)

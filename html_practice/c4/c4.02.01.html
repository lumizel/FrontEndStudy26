<!--
<header> 태그는 HTML5에서 도입된 시맨틱 태그 중 하나로,
문서나 섹션의 머리말 영역을 의미합니다. 마치 신문의 헤드라인처럼,
웹페이지에서 가장 중요한 정보가 담기는 영역이죠.

header 태그의 특징
의미적 명확성: div 태그와 달리 '머리말'이라는 명확한 의미를 가집니다
접근성 향상: 스크린 리더 같은 보조 기술이 페이지 구조를 더 잘 이해합니다
SEO 최적화: 검색 엔진이 페이지의 중요한 정보를 더 쉽게 찾을 수 있습니다
유연한 사용: 전체 페이지뿐만 아니라 개별 섹션의 헤더로도 사용 가능합니다

header에 들어가는 일반적인 내용
로고 또는 사이트명
주요 네비게이션 메뉴
검색 기능
연락처 정보
소셜 미디어 링크

-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>우리 회사 홈페이지</title>
 <style>
 header {
 background-color: #34495e;
 color: white;
 padding: 15px 0;
 }

 .header-container {
 max-width: 1200px;
 margin: 0 auto;
 display: flex;
 justify-content: space-between;
 align-items: center;
 padding: 0 20px;
 }

 .logo {
 font-size: 1.8em;
 font-weight: bold;
 }

 .top-menu {
 display: flex;
 gap: 30px;
 }

 .top-menu a {
 color: white;
 text-decoration: none;
 padding: 10px 15px;
 border-radius: 5px;
 transition: background-color 0.3s;
 }

 .top-menu a:hover {
 background-color: #2c3e50;
 }
 </style>
</head>
<body>
 <header>
 <div class="header-container">
 <div class="logo">TechInno</div>
 <nav class="top-menu">
 <a href="#home">홈</a>
 <a href="#about">회사소개</a>
 <a href="#services">서비스</a>
 <a href="#contact">연락처</a>
 </nav>
 </div>
 </header>

 <main>
 <p>여기에 메인 콘텐츠가 들어갑니다.</p>
 </main>
</body>
</html>

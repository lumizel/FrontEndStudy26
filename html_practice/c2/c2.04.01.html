 <meta charset="UTF-8">
<a href="이동할 주소">클릭할 텍스트</a>

 <!--               링크종류
 외부 링크: 다른 웹사이트로 이동 (https://www.google.com)
내부 링크: 같은 사이트 내 다른 페이지로 이동 (about.html)
앵커 링크: 같은 페이지 내 특정 위치로 이동 (#section1)



'a'는 'anchor(닻)'의 줄임말로, 특정 위치로 이동할 수 있게 해준다는 의미입니다.
'href'는 'hypertext reference'의 줄임말로, "어디로 이동할 것인가"를 지정합니다.
-->


 <!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <title>링크 실습</title>
</head>
<body>
     <h1>우리 회사 소개</h1>
     <p>더 많은 정보를 원하시면 <a href="https://www.google.com">구글</a>에서 검색해보세요.</p>

     <h2>유용한 사이트들</h2>
     <ul>
         <li><a href="https://www.naver.com">네이버</a></li>
         <li><a href="https://www.daum.net">다음</a></li>
         <li><a href="https://www.youtube.com">유튜브</a></li>
     </ul>
</body>
</html>

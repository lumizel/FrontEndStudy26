<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>김개발의 자기소개</title>
</head>
<body>
   <h1>안녕하세요! 김개발입니다</h1>

   <img src="images/profile.jpg" alt="김개발의 프로필 사진" width="200">

   <h2>제 취미는 이런 것들이에요</h2>
   <p>코딩하는 것을 정말 좋아해요!</p>
   <img src="images/coding.jpg" alt="코딩하는 모습" width="300">

   <p>게임도 즐겨해요.</p>
   <img src="images/gaming.jpg" alt="게임하는 모습" width="300">
</body>
</html>

<!-- 너비만 지정 (비율 유지) width="200"-->
<!-- 너비와 높이 모두 지정 width="300" height="200" -->

<!--
핵심 포인트

- width, height 속성으로 크기 조절 가능-->

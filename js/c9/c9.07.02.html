<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>상품 목록</h1>
    <div id="productList"></div>

    <script>
        let productList = '';

        // 10개의 상품을 생성
        for (let i = 1; i <= 10; i++) {
            productList += `
                <div class="product">
                    <h3>상품 ${i}</h3>
                    <p>가격: ${i * 10000}원</p>
                    <button onclick="alert('상품 ${i} 구매!')">구매하기</button>
                </div>
            `;
        }

        document.getElementById('productList').innerHTML = productList;
    </script>
</body>
</html>


<!--
핵심 내용 요약:
- for문은 같은 작업을 여러 번 반복할 때 사용
- for (초기값; 조건; 증감) 구조로 작성
- 조건이 거짓이 되면 반복 종료
- 웹 페이지에서 동적 콘텐츠 생성에 매우 유용
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JavaScript 첫 걸음</title>
</head>
<body>
 <h1>JavaScript와 함께하는 첫 번째 여행</h1>
 <button onclick="sayHello()">인사하기</button>
 <!-- onclick은 버튼을 눌렀을 때 동작
sayhello 함수는 아래 스크립트에서 정의함-->
 <p id="message"></p>

 <script> // 주석: 자바스크립트 시작.
 // 함수를 생성한다.

 function sayHello() {
 document.getElementById('message').innerHTML = '집가고 싶다!<br> JavaScript입니다!';
 console.log("sayHello()함수 실행완료")
 // DOM      ID 요소 중에 찾는다.      HTML로 넣어라!
 } // 함수 종료
 </script>
</body>
</html>

<!--클래스는 CSS에서
ID 같은 유일한 값은 자바스크립트에서 쓰임.-->

<!--
배열(Array)은 여러 개의 값을 순서대로 저장할 수 있는 데이터 구조입니다

배열의 특징
순서가 있는 데이터 집합: 데이터가 입력된 순서대로 저장
인덱스로 접근: 0부터 시작하는 번호로 각 요소에 접근
동적 크기: 필요에 따라 크기를 늘리거나 줄일 수 있음
다양한 타입 저장: 숫자, 문자열, 불린 등 다양한 데이터 타입을 함께 저장 가능
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let scores = [85, 90, 78, 92, 88];
let sum = 0;

// for문으로 배열의 모든 요소에 접근
console.log('=== 학생별 점수 출력 ===');
for (let i = 0; i < scores.length; i++) {
 console.log(`${i + 1}번 학생: ${scores[i]}점`);
 sum += scores[i]; // 총합 계산
}

let average = sum / scores.length;
console.log(`\n총점: ${sum}점`);
console.log(`평균: ${average.toFixed(1)}점`); // toFixed(숫자) 이거는 소수점 몇자리까지 보여줄거냐 뜻함.

// 최고점과 최저점 찾기
let maxScore = scores[0];
let minScore = scores[0];

for (let i = 1; i < scores.length; i++) {
 if (scores[i] > maxScore) {
 maxScore = scores[i];
 }
 if (scores[i] < minScore) {
 minScore = scores[i];
 }
}

console.log(`최고점: ${maxScore}점`);
console.log(`최저점: ${minScore}점`);


</script>>
</body>
</html>

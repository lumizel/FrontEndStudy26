<!--
if문의 기본 구조
if (조건식) {
 // 조건이 참(true)일 때 실행되는 코드
} else {
 // 조건이 거짓(false)일 때 실행되는 코드
}

조건식은 반드시 true 또는 false로 판별되어야 합니다.
이를 불린(Boolean) 값이라고 하며, 프로그램이 "예/아니오"를 판단하는 기준이 됩니다.

비교 연산자들
조건을 만들 때 사용하는 주요 비교 연산자들입니다.

=== : 완전히 같다 (값과 타입 모두 같음)
!== : 완전히 다르다
> : 크다
< : 작다
>= : 크거나 같다
<= : 작거나 같다

-->

<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
 <title>조건문 실습</title>
</head>
<body>
 <h1>나이 확인 프로그램</h1>
 <script>
 let age = 19;

 if (age >= 18) {
 console.log("성인입니다. 영화 관람이 가능합니다!");
 } else {
 console.log("미성년자입니다. 보호자 동의가 필요합니다.");
 }

   let score = 90;

if (score >= 90) {
 console.log("A학점: 훌륭합니다!");
} else if (score >= 80) {
 console.log("B학점: 잘했습니다!");
} else if (score >= 70) {
 console.log("C학점: 보통입니다.");
} else if (score >= 60) {
 console.log("D학점: 좀 더 노력하세요.");
} else {
 console.log("F학점: 재시험이 필요합니다.");
}

 </script>
</body>
</html>

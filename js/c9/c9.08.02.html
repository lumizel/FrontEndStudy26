<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let scores = [85, 90, 78, 92, 88];
let sum = 0;

// for문으로 배열의 모든 요소에 접근
console.log('=== 학생별 점수 출력 ===');
for (let i = 0; i < scores.length; i++) {
 console.log(`${i + 1}번 학생: ${scores[i]}점`);
 sum += scores[i]; // 총합 계산
}

let average = sum / scores.length;
console.log(`\n총점: ${sum}점`);
console.log(`평균: ${average.toFixed(1)}점`); // toFixed(숫자) 이거는 소수점 몇자리까지 보여줄거냐 뜻함.

// 최고점과 최저점 찾기
let maxScore = scores[0];
let minScore = scores[0];

for (let i = 1; i < scores.length; i++) {
 if (scores[i] > maxScore) {
 maxScore = scores[i];
 }
 if (scores[i] < minScore) {
 minScore = scores[i];
 }
}

console.log(`최고점: ${maxScore}점`);
console.log(`최저점: ${minScore}점\n`);
console.log('')


  // 학생 정보를 관리하는 배열
let studentNames = [];
let studentScores = [];

// 학생 추가 함수
function addStudent(name, score) {
 studentNames.push(name); // 배열 끝에 요소 추가
 studentScores.push(score);
 console.log(`${name} 학생이 추가되었습니다. (점수: ${score}점)`);
}

// 학생 목록 출력 함수
function showAllStudents() {
 console.log('\n=== 전체 학생 목록 ===');
 for (let i = 0; i < studentNames.length; i++) {
 console.log(`${i + 1}. ${studentNames[i]}: ${studentScores[i]}점`);
 }
}

// 특정 학생 검색 함수
function findStudent(name) {
 for (let i = 0; i < studentNames.length; i++) {
 if (studentNames[i] === name) {
 return {
 index: i,
 name: studentNames[i],
 score: studentScores[i]
 };
 }
 }
 return null; // 찾지 못한 경우
}

// 실제 사용 예제
addStudent('김철수', 85);
addStudent('이영희', 92);
addStudent('박민수', 78);
addStudent('최지원', 88);

showAllStudents();

// 특정 학생 검색
let result = findStudent('이영희');
if (result) {
 console.log(`\n검색 결과: ${result.name} - ${result.score}점`);
} else {
 console.log('\n해당 학생을 찾을 수 없습니다.');
}



</script>>
</body>
</html>

반복문과 함께 사용하면 모든 요소를 효율적으로 처리 가능

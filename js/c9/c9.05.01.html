<!--
문자열 생성 방법
JavaScript에서 문자열을 만드는 방법은 세 가지가 있습니다.

작은따옴표(''): 가장 기본적인 방법
큰따옴표(""): 작은따옴표와 동일한 기능
백틱(``): ES6에서 추가된 템플릿 리터럴
// 세 가지 문자열 생성 방법
let message1 = '안녕하세요!';
let message2 = "반갑습니다!";
let message3 = `환영합니다!`;

-->

<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
 <title>문자열 마법사</title>
</head>
<body>
 <h1>문자열 조작 실습</h1>
 <div id="result"></div>

 <script>
 // 기본 문자열 생성
 let firstName = "김";
 let lastName = "개발";

 // 문자열 연결 (concatenation)
 let fullName = firstName + lastName;
 console.log("이름: " + fullName);

 // 템플릿 리터럴 사용
 let greeting = `안녕하세요, ${fullName}님!`;
 console.log(greeting);

 // 결과를 HTML에 표시
 document.getElementById('result').innerHTML = greeting;

let productName = "스마트폰";
let price = 899000;
let discount = 10;

// 여러 데이터 타입 조합
let productInfo = `상품명: ${productName}
원가: ${price.toLocaleString()}원
할인율: ${discount}%
할인가: ${(price * (100 - discount) / 100).toLocaleString()}원`;

console.log(productInfo);

   let gal = '-------------------자르기-------------------------';
   console.log(gal);


 </script>
</body>
</html>

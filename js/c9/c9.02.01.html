<!--
변수 선언의 3가지 방법
JavaScript에서 변수를 만드는 방법은 3가지가 있어요.

let - 값을 바꿀 수 있는 변수 (가장 많이 사용)
const - 값을 바꿀 수 없는 상수
var - 예전 방식 (요즘엔 거의 사용하지 않음)


변수명 짓기 규칙
변수명은 아무거나 지을 수 없어요. 몇 가지 규칙이 있답니다

영문자, 숫자, 언더스코어(_), 달러 기호($)만 사용 가능
숫자로 시작할 수 없음
예약어(JavaScript가 이미 사용하는 단어) 사용 불가
대소문자를 구분함

-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수 실습</title>
</head>


<body>
    <h1>변수와 상수 실습</h1>

    <script>
        // 변수 선언과 값 할당
        let studentName = "김개발";
        let studentAge = 20;
        let isEnrolled = true;

        // 상수 선언
        const SCHOOL_NAME = "OO전문대학교";
        const MAX_STUDENTS = 30;

        // 콘솔에 출력해보기
        console.log("학생 이름:", studentName);
        console.log("학생 나이:", studentAge);
        console.log("재학 여부:", isEnrolled);
        console.log("학교명:", SCHOOL_NAME);
        console.log("최대 학생 수:", MAX_STUDENTS);

            let score = 85;
        console.log("초기 점수:", score);

        // 점수 변경
        score = 90;
        console.log("변경된 점수:", score);

        // 점수에 5점 추가
        score = score + 5;
        console.log("5점 추가 후:", score);

        // 더 간단한 방법
        score += 10;  // score = score + 10과 같음
        console.log("10점 더 추가 후:", score);

        // 메뉴 정보 (상수)
        const AMERICANO_PRICE = 4000;
        const LATTE_PRICE = 4500;
        const CAKE_PRICE = 6000;

        // 주문 정보 (변수)
        let customerName = "김개발";
        let americanoCount = 2;
        let latteCount = 1;
        let cakeCount = 1;

        // 총 금액 계산
        let totalPrice = (AMERICANO_PRICE * americanoCount) +
                        (LATTE_PRICE * latteCount) +
                        (CAKE_PRICE * cakeCount);

        // 결과 출력
        console.log("=== 카페 주문서 ===");
        console.log("고객명:", customerName);
        console.log("아메리카노 " + americanoCount + "잔: " + (AMERICANO_PRICE * americanoCount) + "원");
        console.log("라떼 " + latteCount + "잔: " + (LATTE_PRICE * latteCount) + "원");
        console.log("케이크 " + cakeCount + "조각: " + (CAKE_PRICE * cakeCount) + "원");
        console.log("총 금액: " + totalPrice + "원");
    </script>
</body>

</html>


<!--
핵심 내용 요약
변수는 데이터를 저장하는 그릇이며, let 키워드로 선언합니다
상수는 값이 변하지 않는 데이터로, const 키워드로 선언합니다
변수명은 의미있게 짓고, JavaScript 명명 규칙을 따라야 합니다
변수를 사용하면 코드의 재사용성과 유지보수성이 향상됩니다


-->
